<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minguinho's schedule</title>
</head>
<body>
{% extends 'poll/base.html' %}

{% block content %}
    <div class="post">
        <h1 style="color:#ffb366; font-size: 32px;">{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p style="font-size: 22px;">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}

</body>
</html>
